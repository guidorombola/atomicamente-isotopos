<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

    <title>Isotopos</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">		
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    
    <!-- Three.js -->
		<script src="js/libraries/three.min.js"></script>
		<script src="js/libraries/Detector.js"></script>
		<script src="js/libraries/CanvasRenderer.js"></script>
		<script src="js/libraries/Projector.js"></script>
		<script src="js/libraries/window_resize.js"></script>
		<script src="js/libraries/OrbitControls.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div class="container-fluid" id="wrapper">  
    <div class="row">   
        <!-- Barra lateral -->
        <div class="col-md-2" id="sidebar-wrapper" style="background: blue;">
            <div id="colapso1" class="collapse dont-collapse-sm">
              <h1 id="titulo-elementos">Elementos</h1>
              <div class="container periodic-menu"></div>
            </div>
        </div>
        <!-- Graficos -->
        <div class="col-md-10" id="page-content-wrapper"> 
          <div class="d-md-none">
              <button type="button" id="menu-toggle" style="position:absolute;" class="btn navbar-toggle" data-toggle="collapse" data-target="#colapso1" style="float:none;">
                  Mostrar/Ocultar   
              </button>
            </div>
          <div class="row">
            <p class="lead" style="text-align:center;position: absolute;width:100%;color: #eee;padding: 20px 40px;margin-top:50px;">Clickea un elemento para comenzar</p>
            <div id="bottom-legend">
              <div class="row">
                <div class="col-12">
                  <h3><span class="element-name"></span> (<span class="element-symbol"></span>)</h3>
                  <p><span class="nameHistory"></span></p>
                  <!--DESPLEGABLE ISOTOPOS-->
                  <div class="dropup" id="dropup-isotopes" style="display:inline-block;">        
                  </div>
                  <!--DESPLEGABLE NUCLEO-->
                  <div class="dropup" id="dropup-nucleus" style="display:inline-block;">
                  </div>
                  <p style="margin-top:10px;font-size: 10px;">Scroll para hacer zoom, arrastrar para rotar nucleo.</p>
                </div>
              </div>
            </div>
            <div id="AtomicStage"></div>
          </div>
        </div>
  </div>

		<script src="js/TablaPeriodica.js"></script>
		<script src="js/Escena.js"></script>
		<script src="js/GeneradorDeNucleos.js"></script>
		<script src="js/Interfaz.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
